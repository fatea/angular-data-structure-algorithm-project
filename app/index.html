<body ng-controller="mapControl">


  <!--[if lt IE 7]>

<!--
  {{"lowercap string" | uppercase}}
  {{ {foo: "bar", baz: 23} | json }}
  {{ 1304375948024| date}}
  {{1304375948024 | date:"MM/dd/yyyy @ h:mma"}}


<input ng-model="userInput"> Uppercased: {{userInput | uppercase}}
-->
<div class="map">
  <svg snap-map id="map" version="1.1"
     baseProfile="full"
     width="1024" height="607"
     xmlns="http://www.w3.org/2000/svg">
  <image x="0" y="0" width="1024" height="607" xlink:href="./img/map.png"></image>
<!--
  <circle cx="150" cy="100" r="80" fill="transparent" />
  <line x1="150" x2="100" y1="110" y2="150" stroke="orange" fill="transparent" stroke-width="5"/>
    -->
  </svg>
</div>

<div class="panel">
  <div class="panel inputBox">
    <div  class="panel inputBox input start">
      <span>起点: </span><input type="text" ng-model="startInput">
    </div>

    <div class="panel inputBox input end">
      <span>终点: </span><input type="text" ng-model="endInput">
    </div>


    <ul>
      <li>
        <button id="walkingButton" ng-click="way=1" ng-class="{true: 'selectedWay',false:'defaultWay'}[way==1]" >我要步行</button>
      </li>
      <li>
        <button id="drivingButton" ng-click="way=2" ng-class="{true: 'selectedWay',false:'defaultWay'}[way==2]">我要开车</button>
      </li>
      <li>
        <button id="busButton" ng-click="way=3" ng-class="{true: 'selectedWay',false:'defaultWay'}[way==3]">公交优先</button>
      </li>
    </ul>

    <ul>
      <li>
        <button id="twoGivenLocationsButton"  ng-class="{true: 'selectedShow',false:'defaultShow'}[show==1] "  ng-click="show_shortest_path_of_two_given_locations()">选定两点最短路径</button>
      </li>
      <li>
        <button id="everyOtherLocationsButton" ng-class="{true: 'selectedShow',false:'defaultShow'}[show==2]"  ng-click="show_shortest_paths_from_every_other_location()">所有点到终点最短路径</button>
      </li>
      <li>
        <button id="everyTwoLocationsButton" ng-class="{true: 'selectedShow',false:'defaultShow'}[show==3]"  ng-click="show_shortest_paths_between_every_two_locations()">所有两点间最短路径</button>
      </li>
    </ul>



    <button id="resetButton" ng-click="reset()">重置</button>
  </div>
  <div class="panel outputBox">
    <textArea>{{path_str}}</textArea>
  </div>
</div>
